<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Direct Child Selector</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>

        <div data-parent="parent">
            <div data-child="child"></div>
            <div data-child="child" class="c2"></div>
            <div data-child="child" class="c3"></div>
            <div data-child="child" class="c4"></div>
            
        </div>
        
    </body>
</html>
